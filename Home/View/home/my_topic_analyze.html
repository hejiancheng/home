	        	}else{

	        	       myChart1.setOption({

	        	               {
	        	                   name: '访问来源',
	        	                   type: 'pie',
	        	                   roseType: 'angle',
	        	                   radius: '50%',

	        	               }
	        	           ]
	        	       });

	        	           series : [

	        	                   roseType: 'angle',

	        	               }
	        	           ]
	        	       })

       					myChart2.setOption({

                  				 roseType: 'angle',

               }
           ]
       }) 
	        	}
	        },

	            alert("出错");

	        }   
	    });
   }
  
    </script>
